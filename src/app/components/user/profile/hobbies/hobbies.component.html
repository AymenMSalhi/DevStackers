<form [formGroup]="hobbiesForm" (ngSubmit)="addHobby()">
    <div class="mb-3">
        <label for="hobby" class="form-label">Hobby</label>
        <input type="email" class="form-control" formControlName="hobby" id="hobby" placeholder="Sport...">
    </div>
    <div class="mb-3 text-end">
        <button class="lf-btn lf-btn-md lf-btn-bordered" type="submit" [disabled]="!hobbiesForm.valid">Add</button>
    </div>
    <hr>
    <p *ngFor="let hobby of hobbies">{{hobby}}</p>
</form>
