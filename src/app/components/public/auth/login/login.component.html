<p class="auth-title">Log In</p>
<div class="mb-3">
  <label for="loginEmail" class="form-label">Email</label>
  <input type="email" class="form-control form-control-auth" id="loginEmail" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="loginPassword" class="form-label">Password</label>
  <input type="email" class="form-control form-control-auth" id="loginPassword" placeholder="********">
</div>
<div class="mb-3 text-end">
  <button class="button border-button">
    Log In
  </button>
</div>


<div class="d-flex mt-10 justify-content-between">
  <a class="auth-link" routerLink="/register">Create Account</a>
  <a class="auth-link" routerLink="/reset-password">Forgot password?</a>
</div>
