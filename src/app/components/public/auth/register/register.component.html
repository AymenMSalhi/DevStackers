<div class="d-flex">
  <div class="text-start"  *ngIf="step > 0 && step < 3">
    <button class="button back-button" (click)="Back()">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>
  <p class="auth-title">Create Account</p>
</div>

<div *ngIf="step === 0">
  <div class="mb-3">
    <label for="userEmail" class="form-label">Email</label>
    <input type="email" class="form-control form-control-auth" id="userEmail" placeholder="name@example.com">
  </div>
  <div class="mb-3 text-end">
    <button class="button border-button" (click)="SendVerifCode()">
      Continue
    </button>
  </div>
</div>

<div *ngIf="step === 1">
  <div class="mb-10">
    <code-input
      [isCodeHidden]="false"
      [codeLength]="6"
      [isPrevFocusableAfterClearing]="true"
      [initialFocusField]="0"
      (codeChanged)="onCodeChanged($event)"
      (codeCompleted)="onCodeCompleted($event)"
    >
    </code-input>
  </div>

  <div class="mb-3 text-end">
    <button class="button border-button" (click)="VerifCode()">
      Continue
    </button>
  </div>
</div>

<div *ngIf="step === 2">
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control form-control-auth" id="password" placeholder="********">
  </div>
  <div class="mb-3">
    <label for="passwordConfirm" class="form-label">Confirm Password</label>
    <input type="password" class="form-control form-control-auth" id="passwordConfirm" placeholder="********">
  </div>
  <div class="mb-3 text-end">
    <button class="button border-button" (click)="RegisterUser()">
      Continue
    </button>
  </div>
</div>

<div *ngIf="step === 3">
  <div class="text-center success-step">
    <img src="assets/svg/success.svg" alt="">
  </div>
  <div class="mb-3 text-center mt-10">
    <button class="button border-button" routerLink="/login">
      OK
    </button>
  </div>
</div>

<div class="d-flex mt-10 justify-content-between">
  <a class="auth-link" routerLink="/login">Login</a>
  <a class="auth-link" routerLink="/reset-password">Forgot password?</a>
</div>
