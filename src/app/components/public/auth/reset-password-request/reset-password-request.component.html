<div class="d-flex">
  <p class="auth-title">Reset Password</p>
</div>

<div>
  <div class="mb-3">
    <label for="resetPasswordEmail" class="form-label">Email</label>
    <input type="email" class="form-control form-control-auth" id="resetPasswordEmail" placeholder="name@example.com">
  </div>
  <div class="mb-3 text-end">
    <button class="button border-button">
      Send Reset Link
    </button>
  </div>
</div>

<div class="d-flex mt-10 justify-content-between">
  <a class="auth-link" routerLink="/register">Create Account</a>
  <a class="auth-link" routerLink="/login">Login</a>
</div>
