      <button class="button border-button-sm" routerLink="/home">
        <i class="fas fa-arrow-left"></i> Home
      </button>
    </div>

    <div class="text-center">
      <img src="assets/logo/logo-dark.png" class="center-logo" alt="">
    </div>
    <div class="text-center">
      <h1 class="text-logo">LinkFolio</h1>
    </div>

    <div class="form-row">
